[tox]
skipsdist = True
envlist = py36, py39, lint, mypy

[testenv]
deps = pytest
commands =
    pip install -e .
    pytest

[testenv:lint]
deps =
    flake8
    flake8-bugbear
    black
    isort
commands =
    flake8 --max-line-length=100 --ignore=E203
    black --diff --check --quiet .
    isort -l 100 --diff --check --quiet

[testenv:mypy]
deps = mypy
commands = mypy --strict -m pyp

[coverage:report]
exclude_lines =
    def unparse
    if __name__ == "__main__":

[testenv:coverage]
deps = pytest-cov
commands =
    pip install -e .
    pytest --cov=pyp --cov-config=tox.ini
